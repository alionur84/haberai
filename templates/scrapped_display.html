{% extends 'base.html' %}

{% block content %}
{% if cat=='ortadogu' or cat=='avrupa_birligi' or cat=='rusya_ukrayna' %}
    <h4>İşte Dünya Kategorisinde bir Haber!</h4>
    <br>
     <div class="row">
        <div class="col-md-6">
    		<a href="{{ url_for('get_random_news') }}"> <button type="button" class="btn btn-primary">Baştan Başla</button></a>
    	</div>
    	<div class="col-md-6">
    		<form method="POST" action="{{ url_for('display_result_scrapped') }}">
        		<input type="hidden" name="news_text" value="{{ news[0] }}">
        		<input type="hidden" name="cat" value="{{ cat }}">
        		<button type="submit" class="btn btn-secondary">Tahmin Et</button>
    		</form>
    	</div>
    <br>
{% else %}
    <h4>İşte {{ cat }} Kategorisinde bir Haber!</h4> 
    <br>
    <div class="row">
        <div class="col-md-6">
    		<a href="{{ url_for('get_random_news') }}"> <button type="button" class="btn btn-primary">Baştan Başla</button></a> <br>
    	</div>
    	<div class="row">
    	<div class="col-md-6">
    		<form method="POST" action="{{ url_for('display_result_scrapped') }}">
        		<input type="hidden" name="news_text" value="{{ news[0] }}">
        		<input type="hidden" name="cat" value="{{ cat }}">
        		<button type="submit" class="btn btn-secondary">Tahmin Et</button>
    		</form>
    	</div>
    </div>
    <br>
{% endif %}
<a href="{{ news[1] }}" target="_blank">{{ news[1] }}</a>
<p>{{ news[0] }}</p>    	
{% endblock %}
