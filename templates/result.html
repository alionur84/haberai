{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Tahmin: {{ result }}</h2>
      {% if cat != "" %}
        {% if cat != "ortadogu" and cat != "avrupa_birligi" and cat != "rusya_ukrayna" %}
          <h3>Kategori: {{ cat }}</h3>
        {% else %}
        <h3>Kategori: Dünya</h3>
        {% endif %}
      {% endif %}
      <p>{{ news_text }}</p>
      <a href="{{ url_for('home') }}"> <button type="button" class="btn btn-primary">Baştan Başla</button></a>
    </div>
  </div>
</div>

{% endblock %}
